<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		 <link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>
	<body>
		<!--头部页面-->
		<div class="head"></div>
		<div class="w1000 ov dir-contents">
			<div class="dir">
				<div class="dir-title"></div>
				<div class="dir-center">
					<div link="询价公告.html">
						<div class="dir-center-ico"></div>
						询价公告
					</div>
					<div link="商品列表.html">
						<div class="dir-center-ico"></div>
						商品列表
					</div>
					<div link="收到评价.html">
						<div class="dir-center-ico"></div>
						收到评价
					</div>
					<div link="企业资质.html">
						<div class="dir-center-ico"></div>
						企业资质
					</div>
				</div>
				<div class="dir-bottom"></div>
			</div>
			<div class="contents"></div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<script src="layui/layui.js"></script>
<script>
	$(function(){
		//默认载入页面
		$('.head').load('头部-供应商.html');
		
		
		//默认载入页面
		$('.contents').load('企业资质.html');
		$('.dir-center > div:last').addClass('dir-center-active');
		
		//左边导航载入页面
		$('.dir-center > div').click(function(){
			$('.dir-center > div').removeClass('dir-center-active');
			$(this).addClass('dir-center-active');
			var i=$(this).attr('link');
			$('.contents').load(i);
		})
	})
</script>
