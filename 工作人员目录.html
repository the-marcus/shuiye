<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		 <link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>
	<body>
		<!--头部页面-->
		<div class="head"></div>
		<div class="w1000 ov dir-contents">
			<div class="dir">
				<div class="dir-title"></div>
				<div class="dir-center">
					<div link="采购申请.html">
						<div class="dir-center-ico"></div>
						采购申请
					</div>
					<div link="待审核.html">
						<div class="dir-center-ico"></div>
						待审核
					</div>
					<div link="供应商信息.html">
						<div class="dir-center-ico"></div>
						供应商信息
					</div>
					<div link="询价项目查询.html">
						<div class="dir-center-ico"></div>
						询价项目查询
					</div>
					<a href="物资供应商城-历史订单.html">
						<div class="dir-center-ico"></div>
						物资供应商城
					</a>
				</div>
				<div class="dir-bottom"></div>
			</div>
			<div class="contents"></div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<script src="layui/layui.js"></script>
<script>
	$(function(){
		//默认载入页面
		$('.head').load('头部-工作人员.html');
		
		
		
		//默认载入页面
		$('.contents').load('采购申请.html');
		$('.dir-center > div:first').addClass('dir-center-active');
		
		//左边导航载入页面
		$('.dir-center > div').click(function(){
			$('.dir-center > div').removeClass('dir-center-active');
			$(this).addClass('dir-center-active');
			var i=$(this).attr('link');
			$('.contents').load(i);
		})
	})
</script>
