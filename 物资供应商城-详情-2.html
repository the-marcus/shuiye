<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		 <link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>
	<body>

		
		<!--商城头部-->
		<div class="wzgysc-head"></div>
		
		<div class="w1000 ov">
			
			<div class="wzgysc-xq">
				<img src="img/splb7.jpg" class="wzgysc-xq-img">
				<div class="wzgysc-xq-sx">
					<div class="wzgysc-xq-sx-t">得力 7403 莱茵河复印纸 70g/A4 500张/包 10包/箱（单位：包） 白 长木纤维 高亮度 打印顺畅 </div>
					<div class="wzgysc-xq-sx-txt">售价：29.00 元</div>
					<div class="wzgysc-xq-sx-txt">编号：100001755</div>
					<div class="wzgysc-xq-sx-txt">品牌：得力</div>
					<div class="wzgysc-xq-sx-txt">
						<span>数量：</span>
						<div class="wzgysc-min">-</div>
						<input type="text" value="1" class="wzgysc-xq-input">
						<div class="wzgysc-plus">+</div>
					</div>
					<div class="wzgysc-xq-gwc">
						<a class="wzgysc-xq-gwc-join">加入购物车</a>
					</div>
				</div>
			</div>
			
			<div class="wzgysc-xq-contents-title">商品详情</div>
			<div class="wzgysc-xq-contents">
				<div class="wzgysc-xq-contents-cs">
					<div>产品规格：70g/A4/500张/包</div>
					<div>外箱尺寸：44.5ｘ31.4ｘ24cm</div>
					<div>包装数量：1/-/10</div>




				</div>
				<img src="img/xq2.jpg" />
			</div>
			
		</div>
		
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<script src="layui/layui.js"></script>
<script>
	$(function(){
		//默认载入页面
		$('.wzgysc-head').load('物资供应商城-头部.html');
		
		
		$('.wzgysc-plus').click(function(){
			var i=$('.wzgysc-xq-input').val();
			i++;
			$('.wzgysc-xq-input').val(i);
		})
		
		$('.wzgysc-min').click(function(){
			var i=$('.wzgysc-xq-input').val();
			if(i<=1){
				i=1;
			}else{
				i--;
			}
			
			$('.wzgysc-xq-input').val(i);
		})
		
		
		
		$('.wzgysc-xq-gwc-join').click(function(){
			layui.use('layer', function(){
			  var layer = layui.layer;
			  layer.open({
			  	title:'提示',

				  type: 1,
				 area: '250px',
				  content: "<div style='padding:10px;'><span style='margin-left:10px;'>添加<a href='物资供应商城-购物车.html' style='color:#ff0000;margin-left:10px;'>购物车 <a>成功<span></div>" //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响，
				  ,
				  btn: ['确认'],
				  cancle: function(index, layero){
				    //按钮【按钮一】的回调
				  }
				 
				});
			}); 
		})
	})
</script>
