<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		 <link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>
	<body>
		<!--头部页面-->
		<div class="head"></div>
		<div class="w1000 ov dir-contents">
			
			<div class="contents" style="width:100%;"></div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<script src="layui/layui.js"></script>
<script>
	$(function(){
		//默认载入页面
		$('.head').load('头部-工作人员.html');
		
		
		
		//默认载入页面
		$('.contents').load('询价项目查询.html');
		$('.dir-center > div:first').addClass('dir-center-active');
		
		//左边导航载入页面
		$('.dir-center > div').click(function(){
			$('.dir-center > div').removeClass('dir-center-active');
			$(this).addClass('dir-center-active');
			var i=$(this).attr('link');
			$('.contents').load(i);
		})
	})
</script>
