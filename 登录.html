<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		 <link rel="stylesheet" href="layui/css/layui.css" media="all">
		 <style>
		 	html,body{width:100%;height:100%;}
		 	.login-button{cursor:pointer;}
		 	.erro{position: absolute;z-index: 2;bottom:94px;left:81px;color:#FF0000;display: none;}
		 </style>
	</head>
	<body style="background:url(img/login-bg.jpg) no-repeat center top;background-size:100% 100%;">
			<div class="login">
				<a class="login-button"></a>
				<span class="erro">你输入的账号或密码错误！</span>
				<input type="text" class="usename" value="900002">
				<input type="password" class="password" value="000000">
			</div>
		
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<script>
	$(function(){
		$('.login-button').click(function(){
			$('.erro').hide();
			var i=$('.usename').val();
			if(i=="900002"){
				$(this).attr('href','供应商页面.html');
			}else if(i=="huawei"){
				$(this).attr('href','公告列表页面.html');
			}else{
				$('.erro').show();
			}
		})
	})
</script>
